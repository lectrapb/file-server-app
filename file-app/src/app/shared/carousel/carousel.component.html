<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    
  <div class="carousel-indicators">
    <button *ngFor="let banner of  banners; let i = index" 
            type="button" 
            data-bs-target="#carouselExampleDark" 
            [attr.data-bs-slide-to]="i" [ngClass]="{active: i === 0}" 
            [attr.aria-label]="{ true : i === 0}"
            aria-label="Slide 1"></button>
   
  </div>
  <div class="carousel-inner">
    <div  *ngFor="let banner of banners; let i = index"
           class="carousel-item" 
           [ngClass]="{active: i === 0}">

           <div class="carousel-caption">
              <h5>{{banner.title}}</h5>
              <p>{{banner.desc}}.</p>
           </div>
           <img [src]="banner.srcImage" class="d-block w-100" alt="...">
          
   
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
